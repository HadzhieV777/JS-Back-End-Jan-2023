<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../content//styles/site.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
      rel="stylesheet"
    />
    <title>Cat Shelter</title>
  </head>

  <body>
    <header>
      <nav>
        <ul class="navigation">
          <li><a href="">Home Page</a></li>
          <li><a href="">Add Breed</a></li>
          <li><a href="">Add Cat</a></li>
        </ul>
      </nav>
      <h1>Cat Shelter</h1>
    </header>
    <main>
      <form action="/cats-find-new-home/{{id}}" method="POST" class="cat-form">
        <h2>Shelter the cat</h2>
        <img src="{{image}}" alt="Cat" />
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{name}}" disabled />
        <label for="description">Description</label>
        <textarea id="description" name="description" disabled>
{{description}}</textarea
        >
        <label for="group">Breed</label>
        <select id="group" name="breed" disabled>
          {{breeds}}
        </select>
        <button>SHELTER THE CAT</button>
      </form>
    </main>
  </body>
</html>
