<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../content/styles/site.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
      rel="stylesheet"
    />
    <title>Cat Shelter</title>
  </head>

  <body>
    <header>
      <nav>
        <ul class="navigation">
          <li><a href="">Home Page</a></li>
          <li><a href="">Add Breed</a></li>
          <li><a href="">Add Cat</a></li>
        </ul>
      </nav>
      <h1>Cat Shelter</h1>
    </header>
    <main>
      <form
        action="/cats-edit/{{id}}"
        method="POST"
        class="cat-form"
        enctype="multipart/form-data"
      >
        <h2>Edit Cat</h2>
        <span><img src="{{image}}" alt="Cat" /></span>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{name}}" />
        <label for="description">Description</label>
        <textarea id="description" name="description">{{description}}</textarea>
        <label for="image">Image</label>
        <input type="file" id="image" name="upload" placeholder="{{image}}" />
        <label for="group">Breed</label>
        <select id="group" name="breed">
          {{breeds}}
        </select>
        <button type="submit">Edit Cat</button>
        <button formaction="/cats-delete/{{id}}" type="submit">
          Delete Cat
        </button>
      </form>
    </main>
  </body>
</html>
